# OG-Essentials Configuration File
# This file is automatically generated on first run

# Message prefix used in all plugin messages
prefix: "&7[&bOGSMP&7] &r"

# Homes Configuration
homes:
  # Maximum number of homes a player can have
  max-homes: 3

# AFK Configuration
afk:
  # Time in seconds before a player is marked as AFK (default: 300 = 5 minutes)
  timeout: 300
  # Message color for AFK notifications
  message-color: "&a"

# Command Blocker Configuration
command-blocker:
  # List of commands to block (case-insensitive)
  blocked-commands:
    - gamemode
    - gm
    - op
    - deop
    - reload
    - kick
    - ban
    - pardon
    - give

# TPA Configuration
tpa:
  # Request expiry time in seconds (default: 60)
  expiry: 60

# Keep Inventory Configuration
keep-inventory:
  # Enable or disable the keep inventory feature
  enabled: true

# Optional Hooks Configuration
# These hooks enhance functionality but are not required
# The plugin works fully without them
hooks:
  # PlaceholderAPI Hook
  # Provides placeholders: %ogessentials_homes_count%, %ogessentials_afk_status%, etc.
  placeholderapi:
    enabled: true
  
  # CoreProtect Hook
  # Logs block changes from custom enchants and tools
  coreprotect:
    enabled: true
  
  # Skript Hook
  # Provides integration with Skript variables for migration and future features
  skript:
    enabled: true

# Update Checker Configuration
updater:
  # Enable or disable update checking
  enabled: true
  # Check interval in hours (0 = only check on startup)
  check-interval: 24
  # Notify admins with ogessentials.updater.notify permission
  notify-admins: true
