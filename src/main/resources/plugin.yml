name: OGEssentials
version: ${project.version}
main: dev.og69.ogessentials.OGEssentials
api-version: '1.21'
description: Essential server features plugin for PaperMC 1.21.6
author: OG69 Devâ„¢
website: https://github.com/OG69Dev/OGEssentials

# Soft dependencies - plugin works without these but provides enhanced functionality
softdepend:
  - PlaceholderAPI
  - CoreProtect
  - Skript

commands:
  # TPA Commands
  tpa:
    description: Request to teleport to a player
    usage: /<command> <player>
    permission: ogessentials.tpa
    aliases: [teleportask]
  
  tpaccept:
    description: Accept a pending TPA request
    usage: /<command>
    permission: ogessentials.tpa
    aliases: [tpyes]
  
  tpdeny:
    description: Deny a pending TPA request
    usage: /<command>
    permission: ogessentials.tpa
    aliases: [tpno]
  
  # Home Commands
  sethome:
    description: Set a home at your current location
    usage: /<command> [name]
    permission: ogessentials.home
    aliases: [createhome]
  
  home:
    description: Teleport to one of your homes
    usage: /<command> [name|playername:homename]
    permission: ogessentials.home
    aliases: [h]
  
  delhome:
    description: Delete a home
    usage: /<command> <name>
    permission: ogessentials.home
    aliases: [deletehome, removehome]
  
  homes:
    description: List all your homes
    usage: /<command>
    permission: ogessentials.home
    aliases: [listhomes, myhomes]
  
  back:
    description: Teleport to your previous location
    usage: /<command>
    permission: ogessentials.back
    aliases: [return]
  
  fly:
    description: Toggle flight mode
    usage: /<command> [player]
    permission: ogessentials.fly
    aliases: [flight]
  
  invsee:
    description: View another player's inventory
    usage: /<command> <player>
    permission: ogessentials.invsee.view
    aliases: [inv, seeinv]

  keepinventory:
    description: Toggle keep inventory mode
    usage: /<command>
    permission: ogessentials.keepinventory
    aliases: [keepinv, ki]
  
  afk:
    description: Toggle AFK status manually
    usage: /<command>
    permission: ogessentials.afk
    aliases: [away]
  
  give3x3pick:
    description: Give a 3x3 pickaxe
    usage: /<command> [player]
    permission: ogessentials.3x3pick.give
    aliases: [3x3pick, givepick]
  
  ogessentials:
    description: Main OG-Essentials command
    usage: /<command> [update]
    permission: ogessentials.updater.check
    aliases: [ogupdate]

permissions:
  ogessentials.*:
    description: All OG-Essentials permissions
    default: op
    children:
      ogessentials.tpa: true
      ogessentials.home: true
      ogessentials.home.others: true
      ogessentials.keepinventory: true
      ogessentials.afk: true
      ogessentials.3x3pick.give: true
      ogessentials.updater.check: true
      ogessentials.updater.notify: true
      ogessentials.migrate: true
      ogessentials.back: true
      ogessentials.chat.color: true
      ogessentials.invsee.view: true
      ogessentials.invsee.modify: true
      ogessentials.fly: true
      ogessentials.reload: true
  
  ogessentials.chat.color:
    description: Use color codes in chat
    default: true
  
  ogessentials.tpa:
    description: Use TPA commands
    default: true
  
  ogessentials.home:
    description: Use home commands
    default: true
  
  ogessentials.home.others:
    description: Access other players' homes
    default: op
  
  ogessentials.migrate:
    description: Migrate data from Skript
    default: op

  ogessentials.reload:
    description: Reload plugin configuration
    default: op

  ogessentials.back:
    description: Teleport to previous location
    default: true
  
  ogessentials.invsee.view:
    description: View other players' inventories
    default: op

  ogessentials.invsee.modify:
    description: Modify other players' inventories
    default: op

  ogessentials.fly:
    description: Toggle your own flight mode
    default: op
  
  ogessentials.fly.others:
    description: Toggle others' flight mode
    default: op

  ogessentials.keepinventory:
    description: Use keep inventory command
    default: true
  
  ogessentials.afk:
    description: Toggle AFK status manually
    default: true
  
  ogessentials.3x3pick.give:
    description: Give 3x3 pickaxe
    default: op
  ogessentials.3x3pick.break.*:
    description: Break any block with 3x3 pickaxe
    default: true
  
  ogessentials.updater.check:
    description: Check for updates manually
    default: op
  
  ogessentials.updater.notify:
    description: Receive update notifications in-game
    default: op
